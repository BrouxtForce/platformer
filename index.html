<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Platformer</title>
        <style>
            #canvas {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>

        <script type="text/javascript">
            var Module = {
                preRun: [],
                postRun: [],
                canvas: document.getElementById("canvas"),
                locateFile: (path, prefix) =>
                    path.endsWith(".data")
                        ? "build/web/" + path
                        : prefix + path,
            };
        </script>
        <script async type="text/javascript" src="build/web/game.js"></script>
    </body>
</html>
